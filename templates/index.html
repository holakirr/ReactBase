<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BC-2.0</title>
    <script type="text/javascript" src="/config.json"></script>
    <style>
        .clock{display:inline-block;vertical-align:middle;width:15px;height:15px;background-color:transparent;box-shadow:inset 0 0 0 1.5px #10aee7;border-radius:50%;position:relative;transform-origin:left top;position:fixed;z-index:9999;top:50%;left:50%;transform:scale(2) translate(-50%,-50%)}.clock:after,.clock:before{content:"";position:absolute;background-color:#10aee7;width:6px;height:1.5px;top:6px;left:7px;transform-origin:1px 1px}.clock:after{animation:minhand 2s linear infinite}.clock:before{animation:minhand 8s linear infinite}@keyframes minhand{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}};
    </style>
</head>
<body>
    <div id="root">
        <div class="clock"></div>
    </div>
</body>
</html>
